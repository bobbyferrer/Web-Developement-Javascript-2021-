<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>DOM</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card" id="main">
          <div class="card-content">
            <span class="card-title">Task List</span>  
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" id="task" >
                  <label for="task">New Task</label>
                </div>
               
              </form>
            </div>
            <input type="submit" class="btn amber">
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <ul class="collection">
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              </li>
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              </li>
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              </li>
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content" id="test">
                  <i class="fa fa-remove"></i>
                </a>
              </li>
             
            </ul>
            <a class="clear-tasks btn purple">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="localStorage.js"></script>

  <script>
    $(document).ready(function(){
      $('select').formSelect();
    });
  </script>
</body>
</html>
